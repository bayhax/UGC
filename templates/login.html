{% extends 'ugc_base.html' %}
{% load static %}
{% block title %}北京第零世界科技有限公司{% endblock title %}
{% block topfiles %}

{% endblock topfiles %}
{% block body %}
    <div class="login_head">登录</div>
    <hr class="login_head_hr">
    <div class="form_input">
        <form action="" method="post">
            <input type="text" name="username" class="name_input" placeholder="请输入用户名/手机号">
            <div class="user_error">输入错误</div>
            <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
            <div class="pwd_error">输入错误</div>
            <div class="more_input clearfix">
                <a href="{% url 'password_reset_recover' %}">忘记密码?</a>
            </div>
            <input type="submit" name="" value="登录" class="input_submit">
            <a href="/register"><button type="button" class="register_button">注册</button></a>
        </form>
        <div class="login_agree">登录即代表您同意<a href="#">《第零世界UGC中心用户使用协议》</a></div>
        <div style="color:red;">{{ errmsg }}</div>
    </div>
{% endblock body %}
{% block footer %}
    <footer class="footer" hidden></footer>
{% endblock footer %}
