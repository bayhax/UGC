{% extends "ugc_base.html" %}
{% load static %}
{% block topfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_center.css'%}">
{% endblock topfiles %}
{% block body %}
{% if request.user.is_authenticated %}
	<div class="reset_password">修改密码</div>
    <hr class="reset_password_hr">
    <div class="reset_process">
        <ul>
            <li>
                <span class="reset_one_circle active_circle">
                    <span class="reset_num active_circle_num">1</span>
                </span>
                <span style="color:#0095c6;">验证身份</span>
                <span>——&nbsp;</span>
            </li>
            <li>
                <span class="reset_one_circle">
                    <span class="reset_num">2</span>
                </span>
                <span>设置密码</span>
                <span>——&nbsp;</span>
            </li>
            <li>
                <span class="reset_one_circle">
                    <span class="reset_num">3</span>
                </span>
                <span>设置成功</span>
            </li>
        </ul>
    </div>
	<div class="reset_password_form">
        <input type="text" disabled id="id_username_or_email" placeholder="{{ request.user.username }}"><br>
        <input type="text" disabled id="change_email_email" placeholder="{{ request.user.email }}"><br>
        <a href="/change_password"><button type="button" id="confirm_next">下一步</button></a>
	</div>
{% endif %}
{% endblock %}
{% block footer %}
    <footer class="footer" hidden></footer>
{% endblock %}
